<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>

    <div id="container">
        <div class="header">
            <!-- Üst butonlar ve profil vs. -->

        </div>
        <div class="main">
            <!-- Arama motoru ve logo kısmı -->
            <ul>
                <li><img src="profile.jpg" alt="profile" id="profile-photo"></li>
                <li><a href="#grid"><img class="grid"
                            src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png"
                            title="Google apps"></a></li>
                <li><a href="#images">Images</a></li>
                <li><a href="#gmail">Gmail</a></li>
            </ul>
            </header>
            <div class="logo">
                <img alt="Google"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div class="bar">
                <input class="searchbar" type="text" title="Search">
                <a href="#"> <img class="voice"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
                        title="Search by Voice"></a>
            </div>
            <div class="buttons">
                <button class="button" type="button">Google'da Ara</button>
                <button class="button" type="button">Kendimi Şanslı Hissediyorum</button>
            </div>
        </div>
        <div class="footer">
            <!-- Alt kısım -->
            <a href="https://www.google.com" id="turkey">Türkiye</a>
            <hr>
            <div>
                <div>
                    <a href="https://www.google.com">Hakkında</a>
                    <a href="https://www.google.com">Reklam</a>
                    <a href="https://www.google.com">İşletme</a>
                    <a href="https://www.google.com">Arama nasıl çalışır?</a>
                </div>
                <div>
                    <img src="leaf.png" alt="Leaf" style="width: 15px;">
                    <a href="https://www.google.com">2007'den bu yana karbon nötr</a>
                </div>
                <div>
                    <a href="https://www.google.com">Gizlilik</a>
                    <a href="https://www.google.com">Şartlar</a>
                    <a href="https://www.google.com">Ayarlar</a>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
